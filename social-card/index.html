<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

            </figure>
            <p><q>I design stuff</q></p>
        </section>
        <section id="profile3" class="card">

                <img src="profile3-500x500.png" alt="Jane Dev rel" width="500" height="500">

    <footer>
        <p>&copy; Acme Co. </p>
